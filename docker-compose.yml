---
version: "3.3"
services:
  ubuntu-1804:
    image: py-build:ubuntu-1804
    build:
      context: ./targets/ubuntu-1804
    volumes: 
      - ./output:/output
      - ./src:/src
    entrypoint: /build.sh
    environment:
      VERSION:
      BUILD_NUMBER:
  centos-7:
    image: py-build:centos-7
    build:
      context: ./targets/centos-7
    volumes: 
      - ./output:/output
      - ./src:/src
    entrypoint: /build.sh
    environment:
      VERSION:
      BUILD_NUMBER:

